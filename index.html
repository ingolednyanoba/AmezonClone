<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="navbar"> 
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>


            <div class="nav-address border">
                    <p class="address-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address-two">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select >
                <input class="search-input"placeholder="Search amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="lang border">
                <div class="flag"></div>
                <P class="country-lang">EN</p>
                <span class="icon-of-lang"><i class="fa-solid fa-caret-down"></i></span>
            </div>

            <div class="sign-in-account border">
                <div class="sign-in">
                    <p>Hello,sign in</p>
                </div>
                <div class="account-list">
                    <p>Account & List <span class="icon-of-list"><i class="fa-solid fa-caret-down"></i></span></p>
                </div> 
            </div>

            <div class="returns-orders border">
                    <p class="returns">Returns</p>
                    <p class="orders">& Orders</p>
            </div>

            <div class="cart border">
                <div class="icon-for-cart">
                    <i class="fa-solid fa-cart-plus"></i>
                </div>
                <p class="cart-p">Cart</p>
            </div>
        </div>

        <div class="navbar-second">
            <div class="all border">
                <i class="fa-solid fa-bars"></i>
                <p>All</p>
            </div>

            <div class="choose-option">
                <p>Today's Deals</p>
                <p>Customer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell<p>
            </div>
        </div>
    </header>
    
    <div class="hero-section">
        <div class="hero-content">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a>Click here to go to amazon.in</a></p>
        </div>
    </div>

    <!-- shop section -->
     <shop>
        <div class="box1">
            <div class="subbox">box1</div>
            <div class="subbox"></div>
            <div class="subbox"></div>
            <div class="subbox"></div>
        </div>
        <div class="box1">
            <div class="subbox"></div>
            <div class="subbox"></div>
            <div class="subbox"></div>
            <div class="subbox"></div>
        </div>
        <div class="box1">            
            <div class="subbox"></div>
            <div class="subbox"></div>
            <div class="subbox"></div>
            <div class="subbox"></div>
         </div>
        <div class="box1">
            <div class="subbox"></div>
            <div class="subbox"></div>
            <div class="subbox"></div>
            <div class="subbox"></div>
        </div>
     </shop>
</body>
</html>
